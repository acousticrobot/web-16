t29:

  title: "Artworks Index: T29 - Organic Prosper"
  description: "A series of works using plants cloned and grown from seed in ad-hoc hydroponic systems. These plants are sometimes interspersed among plastic plants, begging the question, ‘Which is more natural, a plant reproduced from a mechanical mold or from a genetic blueprint?’"
