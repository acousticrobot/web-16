<ul>
  {% assign sorted_pages = site.pages | sort:"title" %}
  {% for page in sorted_pages %}

    <li>
      <span><a href="{{ page.url | prepend: site.baseurl}}">
        {% if page.title == nil %}
        {{ page.url }}
        {% else %}
        {{ page.title }}
        {% endif %}
      </a></span>
    </li>

  {% endfor %}
</ul>
