---
layout: default
permalink: /tags/
title: tags
---


<div class="content--title">Tags</div>

  {% for tag in site.data.all_tags %}

    <h2 id="tag-{{tag[0]}}">{{ tag[0] }}</h2>

    <ul>
      {% for page in tag[1] %}
        <li>
          <a href="{{ page.url | prepend: site.baseurl}}">
            {% if page.title == nil %}
            {{ page.url }}
            {% else %}
            {{ page.title }}
            {% endif %}
          </a>
        </li>
      {% endfor %}
    </ul>

  {% endfor %}
