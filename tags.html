---
layout: default
---


<div class="page-heading">Tags</div>

  {% for tag in site.data.all_tags %}

    <h2>{{ tag[0] }}</h2>

    <ul>
      {% for page in tag[1] %}
        <li>
          <a href="{{ page.url | prepend: site.baseurl}}">
            {% if page.title == nil %}
            {{ page.url }}
            {% else %}
            {{ page.title }}
            {% endif %}
          </a>
        </li>
      {% endfor %}
    </ul>

  {% endfor %}
